<ion-header style="margin-top:10px;">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button>
            </ion-back-button>
        </ion-buttons>
        <ion-title>
            面积核实详情
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card-header style="padding-top:0px;padding-bottom:0px;">
        <ion-grid>
            <ion-row>
                <ion-col style="line-height:40px;">
                    <ion-card-title>
                        {{areaRecordDto.employeeName}}
                        {{areaRecordDto.signTime| date:'yyyy-MM-dd'}}
                    </ion-card-title>
                    <ion-card-content style="padding: 6px 0px;">
                        {{areaRecordDto.summDescDetail}}
                    </ion-card-content>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card-header>
    <!-- <ion-list lines="none">
        <ion-item>
            <ion-label>
                <h2>采集图片</h2>
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-label>
                <h2>备注</h2>
                <p>{{areaRecordDto.remark}}</p>
            </ion-label>
        </ion-item>
    </ion-list> -->
    <ion-list lines="none">
        <ion-list-header>
            <ion-label style="color:gray;">采集图片</ion-label>
        </ion-list-header>
        <ion-item *ngIf="areaRecordDto.isOnline === 0 && photos.length>0">
            <ion-col style="margin:0px;padding:0px;" *ngFor="let item of photos">
                <ion-img style="width:60px;height:60px;" [src]="'data:image/jpeg;base64,'+ item"></ion-img>
            </ion-col>
        </ion-item>
        <ion-item *ngIf="areaRecordDto.isOnline === 1">
            <ion-label>
                <h2>本次采集由钉钉端完成，请前往钉钉进行查看</h2>
            </ion-label>
        </ion-item>
    </ion-list>
    <ion-list lines="none">
        <ion-list-header>
            <ion-label style="color:gray;">采集面积</ion-label>
        </ion-list-header>
        <ion-item>
            <ion-label>
                <h2>{{areaRecordDto.area}}</h2>
            </ion-label>
            <ion-note style="padding-top:0px;padding-bottom:0px;" slot="end">
                <h6>亩</h6>
            </ion-note>
        </ion-item>
    </ion-list>
    <ion-list lines="none">
        <ion-list-header>
            <ion-label style="color:gray;">备注</ion-label>
        </ion-list-header>
        <ion-item>
            <ion-label>
                <h2>{{areaRecordDto.desc}}</h2>
            </ion-label>
        </ion-item>
    </ion-list>
    <div>
        <ion-button *ngIf="areaRecordDto.scheduleStatus != 3 && areaRecordDto.isOnline === 0" (click)="delete()"
            color="danger" expand="block">删除
        </ion-button>
    </div>
</ion-content>
